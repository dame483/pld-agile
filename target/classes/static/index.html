<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Optimod’Lyon</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Optimod’Lyon</h1>

<div class="file-container">
    <label for="xmlCarte" class="file-label">Charger une carte</label>
    <input type="file" id="xmlCarte" accept=".xml" style="display:none;">
    <span id="fileNameCarte"></span>
</div>

<div class="file-container">
    <label for="xmlDemande" class="file-label" id="labelDemande" style="background:#999; cursor:not-allowed;">
        Charger un programme de Pickup & Delivery
    </label>
    <input type="file" id="xmlDemande" accept=".xml" style="display:none;" disabled>
    <span id="fileNameDemande"></span>
</div>

<button id="btnCalculTournee" disabled>Calculer la tournée</button>
<div id="map"></div>

<script src="script.js"></script>
</body>
</html>
